log4j.logger.com.mchz.brook=ifno,DD

log4j.appender.DD=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DD.File=logbrook.txt
log4j.appender.DD.DatePattern='_'yyyyMMdd'.txt'
log4j.appender.DD.layout=org.apache.log4j.PatternLayout
log4j.appender.DD.layout.ConversionPattern=%d [%t]%5p %l - %m%n
log4j.rootLogger=info,CONSOLE,Orclight
#log4j.rootLogger=info,CONSOLE,Orclight  

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender  
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout  
log4j.appender.CONSOLE.layout.ConversionPattern=%d [%t] %-5p %c(%L) - %m%n

log4j.appender.Orclight=org.apache.log4j.DailyRollingFileAppender  
#log4j.appender.Orclight.file=d:/log/nbgsyn.log
log4j.appender.Orclight.file=/soft/log/logistics.log
log4j.appender.Orclight.layout=org.apache.log4j.PatternLayout  
log4j.appender.Orclight.layout.conversionPattern=%d [%t] %-5p %c(%L) - %m%n
log4j.appender.Orclight.MaxFileSize=1000KB  
log4j.appender.Orclight.MaxBackupIndex=10  

log4j.logger.com.ibatis = info
log4j.logger.com.ibatis.common.jdbc.SimpleDataSource = info
log4j.logger.com.ibatis.common.jdbc.ScriptRunner = info
log4j.logger.com.ibatis.sqlmap.engine.impl.SqlMapClientDelegate = info
log4j.logger.java.sql.Connection = info
